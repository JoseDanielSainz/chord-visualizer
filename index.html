<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chord Visualizer</title>
</head>
<body>
  <div class="container">
    <h2>Chord Visualizer</h2>
    <div class="selections">
      <select name="root-note" id="root-note" onchange="selectRoot()">
        <option value="0">Root</option>
        <option value="1">C</option>
        <option value="2">C# / Db</option>
        <option value="3">D</option>
        <option value="4">D# / Eb</option>
        <option value="5">E</option>
        <option value="6">F</option>
        <option value="7">F# / Gb</option>
        <option value="8">G</option>
        <option value="9">G# / Ab</option>
        <option value="10">A</option>
        <option value="11">A# / Bb</option>
        <option value="12">B</option>
      </select>

      <select name="triad" id="triad">
        <option value="1">Maj</option>
        <option value="2">Min</option>
        <option value="3">Dim</option>
        <option value="4">Aug</option>
        <option value="5">Sus2</option>
        <option value="6">Sus4</option>
        <option value="7">5</option>
      </select>

      <select name="seventh" id="seventh">
        <option value="0">None</option>
        <option value="1">maj7</option>
        <option value="2">min7</option>
        <option value="3">dim7</option>
      </select>

      <select name="extension" id="extension">
        <option value="0">None</option>
        <option value="1">add9</option>
        <option value="2">add11</option>
        <option value="3">add13</option>
      </select>

    </div>


    <div class="piano">
      <div class="white-keys">
        <div id="C1" class="white-key"></div>
        <div id="D1" class="white-key"></div>
        <div id="E1" class="white-key"></div>
        <div id="F1" class="white-key"></div>
        <div id="G1" class="white-key"></div>
        <div id="A1" class="white-key"></div>
        <div id="B1" class="white-key"></div>
        <div id="C2" class="white-key"></div>
        <div id="D2" class="white-key"></div>
        <div id="E2" class="white-key"></div>
        <div id="F2" class="white-key"></div>
        <div id="G2" class="white-key"></div>
        <div id="A2" class="white-key"></div>
        <div id="B2" class="white-key"></div>
        
      </div>

      <div class="black-keys">
        <div id="Db1" class="black-key"></div>
        <div id="Eb1" class="black-key"></div>
        <div id="Gb1" class="black-key"></div>
        <div id="Ab1" class="black-key"></div>
        <div id="Bb1" class="black-key"></div>
        <div id="Db2" class="black-key"></div>
        <div id="Eb2" class="black-key"></div>
        <div id="Gb2" class="black-key"></div>
        <div id="Ab2" class="black-key"></div>
        <div id="Bb2" class="black-key"></div>
        
      </div>

    </div>
    
    
  </div>

  <script src="app.js"></script>
</body>
</html>
